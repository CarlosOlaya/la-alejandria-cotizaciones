<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empresa - Sistema de Cotizaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e14 0%, #141921 50%, #1a1f2e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 2rem 1rem;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400%;
            height: 400%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            animation: moveGradient 15s ease infinite;
            top: -100%;
            left: -100%;
            z-index: 1;
        }

        @keyframes moveGradient {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInDown 0.6s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ff6b35, #4ecdc4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }

        h1 {
            color: #e8eaed;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #9ba3af;
            font-size: 1rem;
        }

        .card {
            background: rgba(20, 25, 33, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 40px rgba(255, 107, 53, 0.1);
            animation: slideInUp 0.6s ease 0.2s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            color: #ff6b35;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #e8eaed;
            font-weight: 500;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }

        input, textarea, select {
            padding: 0.85rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 10px;
            color: #e8eaed;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #6b7280;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.05);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-input-group {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-preview:hover {
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .color-input {
            cursor: pointer;
            width: 0;
            height: 0;
            visibility: hidden;
        }

        .logo-upload {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .upload-area {
            border: 2px dashed rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 107, 53, 0.02);
        }

        .upload-area:hover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.05);
        }

        .upload-area.dragover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .upload-text {
            color: #9ba3af;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .upload-hint {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .logo-preview {
            margin-top: 1rem;
            display: none;
        }

        .logo-preview.show {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 53, 0.3);
            margin-bottom: 0.5rem;
        }

        .form-error {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-submit {
            background: linear-gradient(135deg, #ff6b35, #ff8a5b);
            color: white;
            flex: 1;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cancel {
            background: rgba(255, 107, 53, 0.1);
            color: #ff6b35;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <div class="logo-icon">üè¢</div>
            </div>
            <h1>Registrar Empresa</h1>
            <p class="subtitle">Configura los datos de tu empresa para empezar</p>
        </header>

        <div class="card">
            <div class="success-message" id="successMessage">
                ‚úì Empresa registrada exitosamente. Redirigiendo...
            </div>

            <form id="empresaForm">
                <!-- DATOS DE LA EMPRESA -->
                <div class="form-section">
                    <h3 class="section-title">üìã Datos de la Empresa</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre de la Empresa *</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Mi Empresa S.A.S." required>
                            <div class="form-error" id="nombreError"></div>
                        </div>

                        <div class="form-group">
                            <label for="nit">NIT *</label>
                            <input type="text" id="nit" name="nit" placeholder="1234567890-1" required>
                            <div class="form-error" id="nitError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email de Contacto *</label>
                            <input type="email" id="email" name="email_contacto" placeholder="contacto@empresa.com" required>
                            <div class="form-error" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Tel√©fono</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="+57 312 345 6789">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="direccion">Direcci√≥n</label>
                            <input type="text" id="direccion" name="direccion" placeholder="Calle 123 #45-67">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <textarea id="descripcion" name="descripcion" placeholder="Describe brevemente tu empresa..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- CONFIGURACI√ìN FISCAL -->
                <div class="form-section">
                    <h3 class="section-title">üí∞ Configuraci√≥n Fiscal</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="incluye_iva" name="incluye_iva" checked>
                                Incluir IVA en cotizaciones
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="iva_porcentaje">Porcentaje IVA</label>
                            <input type="number" id="iva_porcentaje" name="iva_porcentaje" value="19" min="0" max="100" step="0.01">
                        </div>
                    </div>
                </div>

                <!-- IDENTIDAD VISUAL -->
                <div class="form-section">
                    <h3 class="section-title">üé® Identidad Visual</h3>

                    <div class="form-row">
                        <div class="form-group logo-upload">
                            <label>Logo de la Empresa</label>
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-icon">üì§</div>
                                <div class="upload-text">Arrastra tu logo aqu√≠ o haz click</div>
                                <div class="upload-hint">PNG, JPG (m√°x. 2MB)</div>
                                <input type="file" id="logoInput" accept="image/*" style="display: none;">
                            </div>
                            <div class="logo-preview" id="logoPreview">
                                <img id="logoImg" src="" alt="Preview">
                                <small style="color: #9ba3af;">Click en la imagen para cambiarla</small>
                            </div>
                            <input type="hidden" id="logo_url" name="logo_url">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="color_primario">Color Primario</label>
                            <div class="color-input-group">
                                <div class="color-preview" id="colorPrimariaPreview" style="background: #ff6b35;"></div>
                                <input type="color" id="color_primario" name="color_primario" value="#ff6b35" class="color-input">
                                <input type="text" id="color_primario_text" readonly placeholder="#ff6b35" style="flex: 1; background: rgba(255, 255, 255, 0.05);"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="color_secondary">Color Secundario</label>
                            <div class="color-input-group">
                                <div class="color-preview" id="colorSecundarioPreview" style="background: #4ecdc4;"></div>
                                <input type="color" id="color_secondary" name="color_secondary" value="#4ecdc4" class="color-input">
                                <input type="text" id="color_secondary_text" readonly placeholder="#4ecdc4" style="flex: 1; background: rgba(255, 255, 255, 0.05);"/>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BOTONES -->
                <div class="button-group">
                    <button type="button" class="btn-cancel" onclick="window.history.back()">Cancelar</button>
                    <button type="submit" class="btn-submit" id="submitBtn">Crear Empresa</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('empresaForm');
        const uploadArea = document.getElementById('uploadArea');
        const logoInput = document.getElementById('logoInput');
        const logoPreview = document.getElementById('logoPreview');
        const logoImg = document.getElementById('logoImg');
        const colorPrimarioInput = document.getElementById('color_primario');
        const colorSecundarioInput = document.getElementById('color_secondary');
        const colorPrimariaPreview = document.getElementById('colorPrimariaPreview');
        const colorSecundarioPreview = document.getElementById('colorSecundarioPreview');
        const colorPrimariaText = document.getElementById('color_primario_text');
        const colorSecundarioText = document.getElementById('color_secondary_text');

        // Cargar empresa desde localStorage si existe
        const empresaActual = localStorage.getItem('empresaActual');
        if (empresaActual) {
            const empresa = JSON.parse(empresaActual);
            document.getElementById('nombre').value = empresa.nombre || '';
            document.getElementById('nit').value = empresa.nit || '';
            document.getElementById('email').value = empresa.email_contacto || '';
            document.getElementById('telefono').value = empresa.telefono || '';
            document.getElementById('direccion').value = empresa.direccion || '';
            document.getElementById('descripcion').value = empresa.descripcion || '';
            document.getElementById('incluye_iva').checked = empresa.incluye_iva !== false;
            document.getElementById('iva_porcentaje').value = empresa.iva_porcentaje || 19;
            colorPrimarioInput.value = empresa.color_primary || '#ff6b35';
            colorSecundarioInput.value = empresa.color_secondary || '#4ecdc4';
            actualizarPreviewColores();
            if (empresa.logo_url) {
                logoImg.src = empresa.logo_url;
                logoPreview.classList.add('show');
            }
        }

        // Upload de logo
        uploadArea.addEventListener('click', () => logoInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) manejarArchivo(files[0]);
        });

        logoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) manejarArchivo(e.target.files[0]);
        });

        logoImg.addEventListener('click', () => logoInput.click());

        function manejarArchivo(file) {
            if (file.size > 2 * 1024 * 1024) {
                alert('El archivo es muy grande. M√°ximo 2MB.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                logoImg.src = e.target.result;
                document.getElementById('logo_url').value = e.target.result;
                logoPreview.classList.add('show');
            };
            reader.readAsDataURL(file);
        }

        // Actualizar vista previa de colores
        function actualizarPreviewColores() {
            const colorPrimario = colorPrimarioInput.value;
            const colorSecundario = colorSecundarioInput.value;
            colorPrimariaPreview.style.background = colorPrimario;
            colorSecundarioPreview.style.background = colorSecundario;
            colorPrimariaText.value = colorPrimario;
            colorSecundarioText.value = colorSecundario;
        }

        colorPrimarioInput.addEventListener('input', actualizarPreviewColores);
        colorSecundarioInput.addEventListener('input', actualizarPreviewColores);

        // Enviar formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                nombre: document.getElementById('nombre').value.trim(),
                nit: document.getElementById('nit').value.trim(),
                email_contacto: document.getElementById('email').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                direccion: document.getElementById('direccion').value.trim(),
                descripcion: document.getElementById('descripcion').value.trim(),
                incluye_iva: document.getElementById('incluye_iva').checked,
                iva_porcentaje: parseFloat(document.getElementById('iva_porcentaje').value),
                color_primary: colorPrimarioInput.value,
                color_secondary: colorSecundarioInput.value,
                logo_url: document.getElementById('logo_url').value
            };

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/empresas/crear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('successMessage').classList.add('show');
                    localStorage.setItem('empresaId', data.empresaId);
                    setTimeout(() => window.location.href = '/dashboard', 2000);
                } else {
                    mostrarError(data.message || 'Error al crear la empresa');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error de conexi√≥n. Intenta de nuevo.');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function mostrarError(mensaje) {
            alert(mensaje);
        }
    </script>
</body>
</html>
