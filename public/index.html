<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones · La Alejandría</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Sistema de cotizaciones para café especial La Alejandría">
    <meta name="theme-color" content="#8D6E63">
    
    <!-- Favicon -->
    <link rel="icon" href="icon.png" type="image/png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="visibility: hidden;">
    <script src="assets/js/navbar.js"></script>
    <script>
        document.body.style.visibility = 'visible';
        requestAnimationFrame(() => document.body.classList.add('page-loaded'));
    </script>

    <div class="container">
        <!-- Contenedor de Alertas -->
        <div id="alerts-container"></div>

        <!-- Información del Proceso -->
        <div class="process-info" id="process-info">
            <div class="info-item">
                <div class="info-label">Total Cotizaciones</div>
                <div class="info-value" id="total-quotations">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Mes Actual</div>
                <div class="info-value" id="current-month">---</div>
            </div>
            <div class="info-item">
                <div class="info-label">Monto Total</div>
                <div class="info-value" id="total-amount">$ 0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Promedio por Cotización</div>
                <div class="info-value" id="average-amount">$ 0</div>
            </div>
        </div>

        <!-- ================================================================
             BUSCADOR Y FILTROS
             ================================================================ -->
        <div class="search-and-filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por cliente, número o email..." class="search-input">
            </div>
        </div>

        <!-- Paginación -->
        <div class="pagination-controls">
            <button id="prevBtn" class="pagination-btn" onclick="quotationSystem.previousPage()">← Anterior</button>
            <span id="pageInfo" class="page-info">Página 1 de 1</span>
            <button id="nextBtn" class="pagination-btn" onclick="quotationSystem.nextPage()">Siguiente →</button>
        </div>

        <!-- ================================================================
             GRID DE COTIZACIONES
             ================================================================ -->
        <div id="dashboardItems" class="dashboard-grid">
            <p style="color: #ccc; grid-column: 1/-1; text-align: center;">Cargando cotizaciones...</p>
        </div>
    </div>

    <!-- ====================================================================
         JAVASCRIPT - MÓDULOS
         ==================================================================== -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            quotationSystem.refreshDashboard();
            initUI();
            updateProcessInfo();
        });
    </script>
</body>
</html>
