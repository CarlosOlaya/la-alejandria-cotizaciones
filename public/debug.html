<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Errors</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .error {
            background: #3d0000;
            border-left: 4px solid #ff0000;
            padding: 10px;
            margin: 10px 0;
        }
        .debug {
            background: #003d3d;
            border-left: 4px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Debug Console</h1>
    <button onclick="location.reload()">Refresh</button>
    <button onclick="localStorage.removeItem('debugErrors'); location.reload()">Clear Errors</button>
    <div id="errors"></div>
    
    <script>
        const errors = JSON.parse(localStorage.getItem('debugErrors') || '[]');
        const container = document.getElementById('errors');
        
        if (errors.length === 0) {
            container.innerHTML = '<p>No errors logged yet</p>';
        } else {
            errors.forEach(err => {
                const div = document.createElement('div');
                div.className = err.type;
                div.innerHTML = `<strong>[${err.type.toUpperCase()}]</strong> ${err.message}`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
